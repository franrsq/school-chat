<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="changePath('home')">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{nameGroup}}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="changePath('to-do-list')">
        <ion-icon name="checkbox-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" *ngIf="currentUser !== message.user" class="message other-message">
        <b>{{ message.user }}</b><br>
        <span>{{ message.msg }}</span>
        <div class="time" text-right> <br>
          {{ message.createdtAt | date:'short' }}
        </div>
      </ion-col>

      <ion-col offset="3" *ngIf="currentUser === message.user" class="message my-message">
        <b>{{ message.user }}</b><br>
        <span>{{ message.msg }}</span>
        <div class="time" text-right> <br>
          {{ message.createdtAt | date:'short' }}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ng-container *ngIf="onlyRead; else canWrite">
  <ion-footer>
    <ion-toolbar light="light">
      <ion-textarea placeholder="Solo el profesor puede enviar mensajes" disabled></ion-textarea>
    </ion-toolbar>
  </ion-footer>
</ng-container>

<ng-template #canWrite>
  <ion-footer>
    <ion-toolbar light="light">
      <ion-row align-items-center no-padding>
        <ion-col size="10">
          <textarea autosize maxRows="4" (keyup.enter)="sendMessage ()" [(ngModel)]="newMsg" class="message-input">
          </textarea>
        </ion-col>
        <ion-col size="2">
          <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn"
            (click)="sendMessage()">
            <ion-icon name="send" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
</ng-template>
